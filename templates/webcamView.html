<body>
<div class="flex flex-col bg-gradient-to-b from-gray-300/30 to-white dark:bg-gradient-to-t dark:from-gray-900 dark:to-gray-600">
<header>

            <a href="https://twitter.com/splc3d" class="flex items-center">
                <img src="../static/images/SPLCDblue.png" class="mr-3 h-12 sm:h-9" alt="SPLCD Logo" />
                <span class="self-center text-xl font-semibold whitespace-nowrap text-transparent bg-clip-text bg-gradient-to-l from-green-300 via-blue-500 to-purple-600">SPLCD</span>
            </a>
            <div class="flex items-center lg:order-2">
                <a href="#" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-2 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">Github Repo</a>

                         <span class="hamburger-inner lg:hidden"></span>
                    </span>
                </button>
            </div>
            <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
                <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                    <li>
                    <a href="{{ url_for('home') }}" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Home</a>
                    </li>
                    <li>
                        <a href="{{url_for('webcam')}}" class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white" aria-current="page">Live Feed</a>
                    </li>
                    <li>
                        <a href="{{url_for('upload', clear_session=True)}}" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Video Processing</a>
                    </li>
                    <li>
                        <a href="https://twitter.com/splc3d" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
    <div class="flex grow flex-col justify-around justify-items-center items-center content-evenly">
<div id="webcam" class="flex self-center items-center justify-center justify-items-center bg-transparent object-contain h-auto w-auto m-10">
</div>

    <div class="flex items-center justify-center w-full">
        <button id="file" class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-base font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800">
            <span class="relative px-8 py-4 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                Detect
            </span>
        </button>
        <div id="upload_status" class="font-semibold justify-self-center text-center dark:text-white">
        </div>
</div>

<div id="my_result" class="flex items-center justify-center bg-transparent object-contain h-auto w-auto">
    <img id="frame" class="object-contain m-10" src="{{ url_for('detection') }}" onerror="imgError(this)" alt="Webcam Detection">
</div>
